<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Two</title>
</head>
<body style="background-color: #faebd7;">
    <form>
        <fieldset>
            <legend>Personal Data</legend>
            <fieldset style="background-color: #ffe4c4;">
                <legend style="border: 1px solid black; background-color: #ffa07a;padding: 5px;">YourName</legend>
                <label for="fname">FirstName :</label>
                <input type="text" id="fname" placeholder="ex: sama" name="fname" required />
                <br/>
                <br/>
                <label for="lname">SecondName :</label>
                <input type="text" id="lname" placeholder="ex: mohsen" name="lname" required/>
            </fieldset>
            <br/>
            <br/>
            <br/>
            <label for="phone">YourPhone&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="tel" id="phone" style="margin: 2px;" name="phone" required/>
            <br/>
            <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="email" id="email" style="margin: 2px;" name="email" required/>
            <br/>
            <label for="pass">Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="password" id="pass"style="margin: 2px;" name="password" required/>
            <br/>
            <label for="repass">Re-Password&nbsp;:</label>
            <input type="password" id="repass" style="margin: 2px;" name="repassword" required/>
            <br/>
            <br/>
            <input type="radio" value="male" name="gender" id="male"/>
            <label for="male">Male</label>
            <br/>
            <br/>
            <input type="radio" value="female" name="gender" id="female"/>
            <label for="female">Female</label>
            <br/>
            <br/>
            <input type="checkbox" value="graduated" name="education" id="graduated"/>
            <label for="graduated">Graduated</label>
            <br/>
            <br/>
            <input type="checkbox" value="student" name="education" id="student"/>
            <label for="student">Student</label>
            <br/>
            <br/>
            <select name="select">
                <optgroup label="Group 1">
                    <option value="cairo" >Cairo</option>
                    <option value="alex">Alex</option>
                </optgroup>
                <optgroup label="Group 2">
                    <option value="aswan">Aswan</option>
                    <option value="luxor">Luxor</option>
                </optgroup>
            </select>
            <br/>
            <br/>
            <button>
                <img src="./Images//images.jfif" alt="register button" width="150px"/>
            </button>
   

        </fieldset>
    </form>
</body>
</html>
